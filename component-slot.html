<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<style>
			.demo-alert-box {
				width: 60%;
				height: 50px;
				background-color: red;
				margin: auto;
				text-align: center;
				line-height: 50px;
			}
		</style>
	</head>
	<body>

		<div id="app">

			<alert-box>
				hello world!!!
			</alert-box>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		Vue.component('alert-box', {
			template: `
    <div class="demo-alert-box">
      <strong>Error!</strong>
      <slot></slot>
    </div>
  `
		})

		new Vue({
			el: '#app'
		})
	</script>
</html>
